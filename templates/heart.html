<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../static/img/health.ico">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    *{
    margin:0;
    padding:0;
    font-family: 'Josefin Sans', sans-serif;
    }
    html,
    body,
    header,
    #intro {
    height: 100%;
    }
    img {
    display: block;
    max-width: 100%;
    height: auto;
    }
    </style>
    <title>Coronary Heart Disease Prediction</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Health App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="heart.html">Heart Disease<span class="sr-only">(current)</span></a>
            </li>
            
          </ul>
        </div>
      </nav>
      <!--Mask-->
      <div id="intro" class="container-fluid view ">
        <h1 class="text-center text-capitalize pt-5">Know your chances of getting a heart disease in one Click!</h1>
        <hr class="w-75 mx-auto pt-5">
        <div class="row mb-5">
          <div class="col-lg-6 col-md-6 col-12 my-auto">
            <img src="https://cdn.pixabay.com/photo/2018/04/12/04/26/blood-pressure-3312513_1280.png" class="float-left">
            
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <form action="{{ url_for('predict')}}" method="post">

              <div class="form-group">
                <label for="Age">Age</label>
                <input class="form-control" type="number" id="Age" name="Age" required="required" placeholder="Age">
              </div>
                
              <div class="form-group">
                <label for="Sex">Sex</label>
                <select class="form-control" id="Sex" name = "Sex" required="required" placeholder="Sex">
                  <option value="0">Female</option>
                  <option value="1">Male</option>
                </select>
              </div>

              <div class="form-group">
                <label for="ChestPainType">Chest Pain Type</label>
                <select class="form-control" id="ChestPainType" name = "ChestPainType" required="required" placeholder="Chest Pain Type">
                  <option value="1">Typical Angina</option>
                  <option value="2">Atypical Angina</option>
                  <option value="3">Non-Anginal Pain</option>
                  <option value="4">Asymptomatic</option>
                </select>
              </div>

              <div class="form-group">
                <!-- TODO : Year to accept only year date picker -->
                <label for="RestingBP">Resting Blood Pressure (in mm Hg)</label>
                <input class="form-control" type="number" id="RestingBP" name="RestingBP" required="required" placeholder="Resting Blood Pressure">
              </div>

              <div class="form-group">
                <label for="Cholesterol">Serum Cholesterol in mg/dl</label>
                <input class="form-control" type="number" step="any" id="Cholesterol" name="Cholesterol" required="required" placeholder="Serum Cholesterol">
              </div>

              <div class="form-group">
                <label for="FastingBS">Fasting Blood Sugar</label>
                <select class="form-control" id="FastingBS" name = "FastingBS" required="required" placeholder="Fasting Blood Sugar">
                  <option value="0">Fasting Blood Sugar < 120 mg/dl</option>
                  <option value="1">Fasting Blood Sugar > 120 mg/dl</option>
                </select>
              </div>

              <div class="form-group">
                <label for="RestingECG">Resting Electro-cardiographic Result</label>
                <select class="form-control" type="number" id="RestingECG" name="RestingECG" required="required" placeholder="Resting Electro-cardiographic Result">
                <option value="0">Normal</option>
                <option value="1">having ST-T wave abnormality</option>
                <option value="2">showing probable or definite left ventricular hypertrophy</option>
            	</select>
              </div>
              
              <div class="form-group">
                <label for="MaxHR">Maximum Heart Rate Achieved</label>
                <input class="form-control" id="MaxHR" name = "MaxHR" required="required" >
              </div>

              <div class="form-group">
                <label for="ExerciseAngina">Exercise Induced Angina</label>
                <select class="form-control" id="ExerciseAngina" name = "ExerciseAngina" required="required" >
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>

              <div class="form-group">
                <label for="Oldpeak">ST Depression (acc. to ECG Report)</label>
                <input class="form-control" type="number" step="0.01" id="Oldpeak" name="Oldpeak" required="required" placeholder="Old Peak (ST depression)">
              </div>

              <div class="form-group">
                <label for="ST_Slope">ST Slope (acc. to ECG Report)</label>
                <select class="form-control" id="ST_Slope" name = "ST_Slope" required="required" placeholder="ST Segment Slope">
                  <option value="1">Up</option>
                  <option value="2">Flat</option>
                  <option value="3">Down</option>
                </select>
              </div>

              <button type="submit" class="btn btn-danger">Predict</button>
            </form>
          </div>
        </div>
      </div>
      <!--/.Mask-->
    </header>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
